# Continuous Integration workflow for Imperium
# Runs on all pushes to master and pull requests targeting master
# Serves as the required quality gate for merging changes

name: Continuous Integration

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    name: Build, Test & Verify
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore Imperium.sln

    - name: Build (warnings as errors)
      id: build
      run: dotnet build Imperium.sln --no-restore --configuration Release

    - name: Run tests
      id: test
      run: dotnet test Imperium.sln --no-build --configuration Release --verbosity normal --logger "console;verbosity=detailed"

    - name: Check formatting (Fantomas)
      run: |
        if dotnet tool restore 2>/dev/null && dotnet tool list | grep -q fantomas; then
          echo "Checking code formatting with Fantomas..."
          dotnet fantomas --check .
        else
          echo "Fantomas not configured, skipping format check"
        fi
      continue-on-error: true

    - name: Job summary
      if: always()
      run: |
        echo "### CI Results :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Build**: ${{ steps.build.outcome || 'completed' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tests**: ${{ steps.test.outcome || 'completed' }}" >> $GITHUB_STEP_SUMMARY
